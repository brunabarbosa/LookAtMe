<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Look At Me</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="css/star-rating.min.css">
		<link rel="stylesheet" href="css/default.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script src="js/star-rating.min.js"></script>
		<script src="js/lookatme.js"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header navbar-left">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded=false></button>
						<a class="navbar-brand" href="main.html"><img alt="Look At Me" src="img/logo-xs.png" /></a>
					</div>
					<div id="navbar-collapse" class="collapse navbar-collapse text-center">
						<ul class="nav navbar-nav">
							<li><button class="btn btn-success navbar-btn" data-toggle="modal" data-target="#rating-modal"><span class="glyphicon glyphicon-star-empty"></span>&nbsp;Avaliar</button></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><img id="avatar" class="img-circle" src="img/default-avatar.jpg" /></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="name"></span> <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#" id="logout">Sair</a></li>
								</ul> 
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="divider"></div>
			<div class="panel panel-default">
				<div class="panel-body">
					<ul class="list-group" id="comments">
					</ul>
				</div>
				<div class="panel-footer" style="display: none;">
					<form id="comment-form">
						<div class="input-group">
							<input type="text" class="form-control" name="comment" placeholder="Enviar resposta" autofocus required maxlength="500" id="question-response" />
							<span class="input-group-btn"><button class="btn btn-warning" id="new-response">Enviar</button></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<li class="list-group-item" id="question-template" style="display: none;">
			<table class="message">
				<tr>
					<td class="message-avatar">
						<img src="img/default-avatar.jpg" class="img-circle" />
					</td>
					<td>
						<table>
							<tr>
								<td class="message-username">
									<a href="#"></a>
								</td>
							</tr>
							<tr>
								<td class="message-description"></td>
							</tr>
							<tr>
								<td>
									<div class="images-container">
									</div>
								</td>
							</tr>
							<tr>
								<td class="message-time"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</li>
		<li class="list-group-item arrow-box" id="comment-template" style="display: none;">
			<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
			<table class="message">
				<tr>
					<td class="message-avatar">
						<img src="img/default-avatar.jpg" class="img-circle" />
					</td>
					<td>
						<table>
							<tr>
								<td class="message-best">
									<p class="hide">Avaliado como melhor resposta</p>
								</td>
								<td class="message-icon" rowspan="4">
									<span class="glyphicon glyphicon-thumbs-up" role="button" aria-label="Curtir"></span>
									<span class="glyphicon glyphicon-thumbs-down" role="button" aria-label="Descurtir"></span>
								</td>
								<td class="message-icon" rowspan="4">
									<span class="glyphicon glyphicon-star" role="button" aria-label="Favoritar"></span>
								</td>
							</tr>
							<tr>
								<td class="message-username">
									<a href="#"></a>
								</td>
							</tr>
							<tr>
								<td class="message-description"></td>
							</tr>
							<tr>
								<td class="message-time"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</li>
		<!-- Rate modal -->
		<div class="modal fade" id="rating-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Avalie nosso aplicativo</h4>
					</div>
					<form id="rating-form" type="post" enctype="multipart/form-data">	
						<form id="rating-form">
							<div class="modal-body">
								<p>Sua opinião é muito importante para nós. Informe uma nota e um comentário (opcional) em relação ao nosso aplicativo e nos ajude a melhorar.</p>
								<hr>
								<center><input type="number" name="rating" class="rating" min="0" max="5" step="0.5" data-size="md" data-symbol="&#xe005;" data-show-caption="false" data-show-clear="false"></center>
								<div class="form-group">
									<textarea name="comment" class="form-control" placeholder="Comentário"></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
								<input type="submit" id="rate" class="btn btn-warning" value="Enviar" data-loading-text="Enviando..." autocomplete="off" />
							</div>
						</form>
					</form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script src="js/view_question.js"></script>
	</body>
</html>
